<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PG Live History</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>PG Live Log</h1>
  <div id="live-list"></div>
  <select id="bg-select">
  <option value="#ffdae0">アゲハ蝶（ピンク）</option>
  <option value="#d5e8ff">メリッサ（青）</option>
  <option value="#fff5d2">ハネウマライダー（黄色）</option>
  <option value="#e0ffec">ミュージック・アワー（ミント）</option>
  </select>
  <button id="export-btn">画像保存</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
  <div id="export-area" style="position:absolute; left:-9999px; top:-9999px;"></div>
</body>
</html>

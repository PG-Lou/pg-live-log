<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PG Live History</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>PG Live Log</h1>
  <div id="live-list"></div>
  <select id="bg-select">
  <option value="linear-gradient(140deg, #ffaad5, #ffd7e8, #ffeef6)">アゲハ蝶</option>
  <option value="linear-gradient(130deg, #a9c9ff, #d8e8ff, #ffffff)">メリッサ</option>
  <option value="linear-gradient(130deg, #fff3b0, #ffe9a3, #fff7d6)">ハネウマライダー</option>
  <option value="linear-gradient(135deg, #a8ffce, #d7fff0, #ffffff)">ミュージック・アワー</option>
  </select>
  <button id="export-btn">画像保存</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
  <div id="export-area" style="position:absolute; left:-9999px; top:-9999px;"></div>
</body>
</html>

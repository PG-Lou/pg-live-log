<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PG Live History</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>PG Live Log</h1>
  <div id="live-list"></div>
  <select id="bg-select">
  <option value="" selected>イメージカラーを選択</option>
  <option value="linear-gradient(135deg, #ffb6d9, #ffcce8, #fff5fb)">アゲハ蝶</option>
  <option value="linear-gradient(135deg, #4a6cff, #6fa8ff, #d9e4ff)">アポロ</option>
  <option value="linear-gradient(135deg, #ff9c54, #ffb98a, #ffe1c8)">サウダージ</option>
  <option value="linear-gradient(135deg, #102018, #244a3a, #496f5c)">メリッサ</option>
  <option value="linear-gradient(135deg, #ffe26c, #fff1a8, #ffffff)">ハネウマライダー</option>
  <option value="linear-gradient(135deg, #6ec8ff, #a8e2ff, #e5f7ff)">ネオメロドラマティック</option>
  <option value="linear-gradient(135deg, #eaf6ff, #ffffff, #e4ecff)">オレ、天使</option>
  <option value="linear-gradient(135deg, #1e1e2d, #374155, #6b7688)">ヴォイス</option>
  <option value="linear-gradient(135deg, #ff9ca4, #ffc8ce, #ffeef0)">愛が呼ぶほうへ</option>
  <option value="linear-gradient(135deg, #7fd3ff, #bceaff, #ffffff)">ミュージック・アワー</option>
  <option value="linear-gradient(135deg, #ff9966, #ffb3a4, #ffd6eb)">黄昏ロマンス</option>
  <option value="linear-gradient(135deg, #71e0d7, #a8f2eb, #ffffff)">ブレス</option>
  <option value="linear-gradient(135deg, #1d0033, #3a1f55, #6c4c80)">シスター</option>
</select>

<button id="export-btn" disabled>画像保存</button>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
  <div id="export-area" style="position:absolute; left:-9999px; top:-9999px;"></div>
</body>
</html>
